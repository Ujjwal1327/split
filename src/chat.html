<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Splitter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <!-- Container -->
  <div class="w-full max-w-sm bg-white shadow-lg rounded-lg p-6">

    <!-- Header -->
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Expense Splitter</h1>

    <!-- Expense Form -->
    <form id="expense-form" class="space-y-4">
      <div>
        <label for="expense-name" class="block text-sm font-medium text-gray-700">Expense Name</label>
        <input
          type="text"
          id="expense-name"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          placeholder="E.g., Dinner, Taxi, etc."
          required
        />
      </div>
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
        <input
          type="number"
          id="amount"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          placeholder="E.g., 150"
          required
        />
      </div>
      <div>
        <label for="participants" class="block text-sm font-medium text-gray-700">Number of Participants</label>
        <input
          type="number"
          id="participants"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          placeholder="E.g., 3"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white text-sm font-medium py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
      >
        Add Expense
      </button>
    </form>

    <!-- Expenses List -->
    <div id="expense-list" class="mt-6 space-y-4">
      <!-- Example of an expense item -->
      <!-- Items will be dynamically added here -->
      <div class="p-4 bg-gray-50 rounded-md shadow">
        <p class="text-sm font-medium text-gray-800">Dinner</p>
        <p class="text-sm text-gray-600">Amount: $150</p>
        <p class="text-sm text-gray-600">Participants: 3</p>
      </div>
    </div>

    <!-- Total and Split Amount -->
    <div class="mt-6 bg-blue-50 p-4 rounded-md shadow">
      <p class="text-lg font-medium text-gray-800">Total: $150</p>
      <p class="text-sm text-gray-700">Each owes: $50</p>
    </div>

  </div>

</body>
</html>
